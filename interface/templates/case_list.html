{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.0/css/bootstrap.min.css'%}">
</head>
<body>
   <div class="container">
       <a href="/case/add/" class="btn btn-primary" style="margin-bottom: 10px; margin-top: 10px;">添加用例</a>
       <table class="table table-bordered">
           <thead>
           <tr>
               <td>用例名称</td>
               <td>BaseURL</td>
               <td>api</td>
               <td>方法</td>
               <td>参数</td>
               <td>响应</td>
               <td>验证点</td>
               <td>结果</td>
               <td>执行时间</td>
               <td>操作</td>
           </tr>
           </thead>
           <tbody>
           {% for row in case_list %}
           <tr>
           <td>{{ row.case_name }}</td>
           <td>{{ row.base_url }}</td>
           <td>{{ row.url }}</td>
           <td>{{ row.method }}</td>
           <td>{{ row.args_json }}</td>
           <td>{{ row.response }}</td>
           <td>{{ row.assertion }}</td>
           <td>{{ row.result }}</td>
           <td>{{ row.excute_time }}</td>
           <td><a herf="">执行</a>
               <a>删除</a></td>
           </tr>
           {% endfor %}
           </tbody>
       </table>
   </div>
<script src="{% static 'jquery-3.7.0.min.js'%}"></script>
<script src="{% static 'bootstrap-5.3.0/js/bootstrap.min.js'%}"></script>
</body>
</html>
